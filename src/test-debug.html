<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth</title>
</head>
<body>
    <h1>Debug Authentication</h1>
    <button onclick="testDebug()">Test Debug Endpoint</button>
    <button onclick="testUsers()">Test Users Endpoint</button>
    <pre id="result"></pre>
    
    <script>
        async function testDebug() {
            const token = localStorage.getItem('auth.token');
            console.log('Token:', token);
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/debug', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log('Debug response:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testUsers() {
            const token = localStorage.getItem('auth.token');
            
            try {
                const response = await fetch('http://localhost:8080/api/admin/users?page=0&size=10', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log('Users response:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
