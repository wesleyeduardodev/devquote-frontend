name: Build and Deploy Frontend (GitOps)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - '.env*'
      - '.github/workflows/docker-build-gitops.yaml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: wesleyeduardodev/devquote-frontend
  INFRA_REPO: wesleyeduardodev/devquote-infra
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script found"

      - name: Build project
        run: npm run build

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate image tags
        id: tags
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated tag: sha-${SHORT_SHA}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed successfully with SHA tag ${{ steps.tags.outputs.IMAGE_TAG }}"

      - name: Update Kubernetes manifests in infra repo
        if: github.event_name != 'pull_request'
        run: |
          # Configurar Git
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Clonar repositÃ³rio de infraestrutura
          echo "Cloning infra repository..."
          git clone https://${{ secrets.GH_PAT }}@github.com/${{ env.INFRA_REPO }}.git infra-repo
          cd infra-repo

          # Atualizar tag da imagem do frontend em TODOS os tenants
          echo "Updating frontend image tag to ${{ steps.tags.outputs.IMAGE_TAG }}..."

          # Atualizar tenant Wesley
          if [ -f "k8s/tenants/wesley/frontend/deployment.yaml" ]; then
            sed -i "s|image: wesleyeduardodev/devquote-frontend:.*|image: wesleyeduardodev/devquote-frontend:${{ steps.tags.outputs.IMAGE_TAG }}|g" k8s/tenants/wesley/frontend/deployment.yaml
            echo "Updated Wesley frontend deployment"
          fi

          # Atualizar tenant Joao
          if [ -f "k8s/tenants/joao/frontend/deployment.yaml" ]; then
            sed -i "s|image: wesleyeduardodev/devquote-frontend:.*|image: wesleyeduardodev/devquote-frontend:${{ steps.tags.outputs.IMAGE_TAG }}|g" k8s/tenants/joao/frontend/deployment.yaml
            echo "Updated Joao frontend deployment"
          fi

          # Manter compatibilidade com estrutura antiga (remover depois da migracao)
          if [ -f "k8s/frontend/deployment.yaml" ]; then
            sed -i "s|image: wesleyeduardodev/devquote-frontend:.*|image: wesleyeduardodev/devquote-frontend:${{ steps.tags.outputs.IMAGE_TAG }}|g" k8s/frontend/deployment.yaml
            echo "Updated legacy frontend deployment"
          fi

          # Verificar mudanÃ§as
          echo "Changes made:"
          git diff --name-only

          # Commit e push
          git add -A k8s/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update frontend to ${{ steps.tags.outputs.IMAGE_TAG }} [all tenants]"
            echo "Pushing changes to infra repository..."
            git push
            echo "Infrastructure repository updated successfully!"
            echo "Argo CD will automatically sync the changes to the cluster."
          fi

      - name: Deployment summary
        if: github.event_name != 'pull_request'
        run: |
          echo "### ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** Frontend" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ steps.tags.outputs.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ steps.tags.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Docker image pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- Infra repo updated with new image tag" >> $GITHUB_STEP_SUMMARY
          echo "- Waiting for Argo CD to sync (auto-sync enabled)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Argo CD:** https://devquote.com.br/argocd" >> $GITHUB_STEP_SUMMARY
